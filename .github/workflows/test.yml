name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Verify Go version
        run: go version

      - name: Check code formatting
        run: |
          make fmt
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code is not formatted. Run 'make fmt' locally."
            git diff
            exit 1
          fi

      - name: Run go vet
        run: make vet

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests with coverage
        run: make test

      - name: Run acceptance tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          KOSLI_API_TOKEN: ${{ secrets.KOSLI_API_TOKEN }}
          KOSLI_ORG: ${{ secrets.KOSLI_ORG }}
        run: make testacc
        timeout-minutes: 30

      - name: Build provider
        run: make build

      - name: Verify binary exists
        run: |
          if [ ! -f terraform-provider-kosli ]; then
            echo "Binary not found"
            exit 1
          fi
          echo "Binary built successfully"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.0"
          terraform_wrapper: false

      - name: Install provider for example validation
        run: |
          # Install the built provider to local Terraform plugins directory
          make install
          echo "Provider installed to local plugins directory"

      - name: Validate examples
        run: |
          echo "Validating Terraform examples..."

          # Find all example directories containing .tf files
          EXAMPLE_DIRS=$(find examples -type f -name "*.tf" -exec dirname {} \; | sort -u)

          if [ -z "$EXAMPLE_DIRS" ]; then
            echo "No example directories found"
            exit 1
          fi

          # Validate each example directory
          for dir in $EXAMPLE_DIRS; do
            echo "Validating $dir..."
            (cd "$dir" && terraform init -backend=false && terraform validate)
            if [ $? -ne 0 ]; then
              echo "Validation failed for $dir"
              exit 1
            fi
            echo "âœ“ $dir validated successfully"
          done

          echo "All examples validated successfully"
