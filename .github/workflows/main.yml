  #           --flow ${KOSLI_FLOW_NAME} \
  #           --trail ${GIT_COMMIT} \
  #           --name github-pr-approval \
  #           --commit ${GIT_COMMIT} \
  #           --repository ${{ github.repository }}

  # Test job - quality checks and attestations
  test:
    name: Test on merge commit
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Kosli CLI
        uses: kosli-dev/setup-cli-action@v2
        with:
          version: 2.11.40

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Verify Go version
        run: go version

      - name: Check code formatting
        run: |
          make fmt
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code is not formatted. Run 'make fmt' locally."
            git diff
            exit 1
          fi

      - name: Run go vet
        run: make vet

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Run unit tests
        id: unit_tests
        continue-on-error: true
        run: make test

      - name: Attest unit tests
        if: always()
        run: |
          kosli attest generic ${BINARY_NAME} \
            --flow ${KOSLI_FLOW_NAME} \
            --trail ${GIT_COMMIT} \
            --artifact-type file \
            --name unit-tests \
            --compliant=${{ steps.unit_tests.outcome == 'success' }} \
            --description "Unit tests"

      - name: Run acceptance tests
        id: acceptance_tests
        continue-on-error: true
        run: make testacc
        timeout-minutes: 30

      - name: Attest acceptance tests
        if: always()
        run: |
          kosli attest generic \
            --flow ${KOSLI_FLOW_NAME} \
            --trail ${GIT_COMMIT} \
            --artifact-type file \
            --name acceptance-tests \
            --compliant=${{ steps.acceptance_tests.outcome == 'success' }} \
            --description "Acceptance tests on merge commit"

      - name: Fail if tests failed
        if: steps.unit_tests.outcome != 'success' || steps.acceptance_tests.outcome != 'success'
        run: |
          echo "❌ Tests failed - blocking build"
          exit 1

  # Build job - builds artifacts and attests them
  build:
    name: Build and Attest Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup, test]
    # needs: [setup, test, attest-pr]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Kosli CLI
        uses: kosli-dev/setup-cli-action@v2
        with:
          version: 2.11.40

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build provider
        run: make build

      - name: Attest Go binary to Kosli
        run: |
          kosli attest artifact ${BINARY_NAME} \
            --artifact-type file \
            --flow ${KOSLI_FLOW_NAME} \
            --trail ${GIT_COMMIT} \
            --name ${BINARY_NAME} \
            --build-url ${BUILD_URL} \
            --commit-url ${COMMIT_URL}

      - name: Generate SBOM for the Go binary
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom-spdx.json
          file: ./terraform-provider-kosli
          format: spdx-json
          output-file: sbom-spdx.json
          upload-artifact: false

      - name: Attest SBOM
        run: |
          kosli attest generic ${BINARY_NAME} \
            --flow ${KOSLI_FLOW_NAME} \
            --trail ${GIT_COMMIT} \
            --name sbom \
            --artifact-type file \
            --attachments sbom-spdx.json

      - name: Upload provider binary
        uses: actions/upload-artifact@v4
        with:
          name: terraform-provider-kosli
          path: terraform-provider-kosli
          retention-days: 7

  # Validate examples with attested build
  validate-examples:
    name: Validate ${{ matrix.example }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    strategy:
      fail-fast: false
      matrix:
        example:
          - examples/resources/kosli_custom_attestation_type
          - examples/resources/kosli_environment
          - examples/data-sources/kosli_custom_attestation_type
          - examples/data-sources/kosli_environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download provider binary
        uses: actions/download-artifact@v4
        with:
          name: terraform-provider-kosli

      - name: Make binary executable
        run: chmod +x terraform-provider-kosli

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.0"
          terraform_wrapper: false

      - name: Install provider
        run: make install

      - name: Validate example
        run: |
          echo "Validating ${{ matrix.example }}..."
          cd "${{ matrix.example }}"
          terraform init -backend=false
          terraform validate
          echo "✓ ${{ matrix.example }} validated successfully"