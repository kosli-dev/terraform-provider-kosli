name: CD - Build and Attest

on:
  pull_request:
    branches: [main]

env:
  BUILD_NUMBER: ${{ github.run_number }}
  BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
  BINARY_NAME: ${{ github.event.repository.name }}
  COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
  GIT_BRANCH: ${{ github.ref_name }}
  GIT_COMMIT: ${{ github.sha }}
  KOSLI_API_TOKEN: ${{ secrets.KOSLI_API_TOKEN }}
  KOSLI_FLOW_NAME: ${{ github.event.repository.name }}
  KOSLI_ORG: ${{ vars.KOSLI_ORG }}
  REPO_NAME: ${{ github.event.repository.name }}

permissions:
  contents: read

jobs:
  # Setup job - creates flow and begins trail
  setup:
    name: Setup Kosli Flow and Trail
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Kosli CLI
        uses: kosli-dev/setup-cli-action@v2
        with:
          version: 2.11.40

      - name: Create/Update Flow in Kosli
        run: |
          kosli create flow ${KOSLI_FLOW_NAME} \
            --description "CD pipeline for ${REPO_NAME}" \
            --visibility public \
            --template-file kosli/template.yml

      - name: Begin Kosli Trail
        run: |
          kosli begin trail ${GIT_COMMIT} \
            --flow ${KOSLI_FLOW_NAME} \
            --description "Build ${BUILD_NUMBER}: ${GIT_BRANCH} @ ${GIT_COMMIT}"

  # Attest PR approval
