name: CI - Pull Request Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # Quality checks on PR branch
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          check-latest: true
          go-version-file: 'go.mod'

      - name: Verify Go version
        run: go version

      - name: Check code formatting
        run: |
          make fmt
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code is not formatted. Run 'make fmt' locally."
            git diff
            exit 1
          fi

      - name: Check documentation is up-to-date
        run: |
          go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@v0.24.0
          make docs
          if [ -n "$(git status --porcelain)" ]; then
            echo "Documentation is out of date. Run 'make docs' locally."
            git diff
            exit 1
          fi

      - name: Run go vet
        run: make vet

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests with coverage
        run: make test

  # Build verification (but don't attest to Kosli)
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          check-latest: true
          go-version-file: 'go.mod'

      - name: Build provider
        run: make build

      - name: Upload provider binary for validation
        uses: actions/upload-artifact@v4
        with:
          name: terraform-provider-kosli
          path: terraform-provider-kosli
          retention-days: 1

  # Validate examples
  validate-examples:
    name: Validate ${{ matrix.example }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    strategy:
      fail-fast: false
      matrix:
        example:
          - examples/resources/kosli_custom_attestation_type
          - examples/resources/kosli_environment
          - examples/data-sources/kosli_custom_attestation_type
          - examples/data-sources/kosli_environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          check-latest: true
          go-version-file: 'go.mod'

      - name: Download provider binary
        uses: actions/download-artifact@v4
        with:
          name: terraform-provider-kosli

      - name: Make binary executable
        run: chmod +x terraform-provider-kosli

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.0"
          terraform_wrapper: false

      - name: Install provider
        run: make install

      - name: Validate example
        run: |
          echo "Validating ${{ matrix.example }}..."
          cd "${{ matrix.example }}"
          terraform init -backend=false
          terraform validate
          echo "âœ“ ${{ matrix.example }} validated successfully"
